<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restify - Account Settings</title>

    <!-- bootstrap needs this -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link href="css/global.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
</head>
<body class="min-vw-100 min-vh-100 d-flex flex-column">

<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/logo-cropped.png" id="logo">
            <span>estifyâ„¢</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="#">Feed</a>
            </div>
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                    John Doe
                </a>
                <!-- need dropdown-menu-end here bc navbar edge case -->
                <div class="dropdown-menu dropdown-menu-end text-center profile">
                    <i class="bi bi-person-circle display-3"></i>
                    <!-- wrap + break to handle space -->
                    <h6 class="text-muted text-wrap text-break px-2 my-3">John Doe</h6>
                    <!-- TODO: consider making this <a> -->
                    <p class="mb-2 w-100 text-break px-2">john@doe.com</p>
                    <p class="text-break px-2">000-000-0000</p>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item text-body" href="#">Edit Profile</a>
                    <a class="dropdown-item text-body" href="signin.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="align-self-center d-flex flex-column align-items-center justify-content-center flex-grow-1 form-width">
    <h1 class="mb-4">Edit Profile</h1>
    <form class="row g-3 needs-validation" novalidate action="/" enctype="multipart/form-data"> <!-- using bootstrap validation -->
        <div class="col-12 text-center">
            <label for="avatar" class="btn border rounded">
                <!-- bootstrap icons (placeholder for actual image) -->
                <i class="bi bi-person-circle d-block display-2 mb-1"></i>
                <span>Change Avatar</span>
            </label>
            <input type="file" id="avatar" name="avatar" accept=".png, .jpg, .jpeg" class="visually-hidden">
        </div>
        <div class="col-6">
            <label class="form-label" for="firstName">First Name</label>
            <input class="form-control" id="firstName" name="firstName" required value="John">
            <div class="invalid-feedback">
                A first name is required.
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="lastName">Last Name</label>
            <input class="form-control" id="lastName" name="lastName" required value="Doe">
            <div class="invalid-feedback">
                A last name is required.
            </div>
        </div>
        <div class="col-12">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <input class="form-control" type="tel" id="phoneNumber" name="phoneNumber" required value="000-000-0000">
            <div class="invalid-feedback">
                A phone number is required.
            </div>
        </div>
        <div class="col-12">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required value="john@doe.com">
            <div class="invalid-feedback">
                A valid email is required.
            </div>
        </div>
        <div class="col-12">
            <label class="form-label" for="newPassword">New Password</label>
            <input class="form-control" type="password" id="newPassword" name="newPassword">
        </div>
        <div class="col-12">
            <hr>
        </div>
        <div class="col-12 input-group">
            <input type="password" class="form-control" placeholder="Current Password" required id="password"
                   name="password">
            <label class="visually-hidden" for="password">Current Password</label>
            <button type="submit" class="btn btn-danger bg-red">Save Changes</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/bs-validate.js"></script>

</body>
</html>
