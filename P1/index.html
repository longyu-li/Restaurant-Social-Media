<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap needs this -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="global.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img src="assets/logo-cropped.png" id="logo">
              <span>estify™</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="#">Feed</a>
            </div>
          </div>
        </div>
      </nav>

    <main class="d-flex flex-column align-items-center flex-grow-1 justify-content-around">
        <div class="input-group" id="search">
            <select class="form-select">
                <option selected value="restaurant">Restaurant</option>
                <option value="food">Food</option>
                <option value="address">Address</option>
            </select>
            <input type="text" class="form-control" placeholder="Search Restaurants...">
        </div>

        <div id="restaurants">
            <div class="card" style="width: 18rem;">
                <img src="assets/burger.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Bogdan's Burgers</h5>
                    <h6 class="card-subtitle text-muted">3.9/5 ⭐</h6>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="assets/kabob.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Kianoosh Kabob</h5>
                    <h6 class="card-subtitle text-muted">4.6/5 ⭐</h6>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img src="assets/med.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Michael's Mediterranean</h5>
                    <h6 class="card-subtitle text-muted">4.2/5 ⭐</h6>
                </div>
            </div>
        </div>
    </main>

    <!-- keep this at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
