<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap needs this -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">


    <link href="css/global.css" rel="stylesheet">
    <link href="css/results.css" rel="stylesheet">
</head>
<body class="min-vw-100 min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="assets/logo-cropped.png" id="logo">
              <span>estify™</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="feed.html">Feed</a>
                </div>
                <div class="navbar-nav me-auto">
                    <a class="nav-link active" href="individual_restaurant.html">My Restaurant</a>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" data-bs-auto-close="outside">
                        John Doe
                    </a>
                    <!-- need dropdown-menu-end here bc navbar edge case -->
                    <div class="dropdown-menu dropdown-menu-end text-center profile">
                        <i class="bi bi-person-circle display-3"></i>
                        <!-- wrap + break to handle space -->
                        <h6 class="text-muted text-wrap text-break px-2 my-3">John Doe</h6>
                        <a href="mailto:john@doe.com" class="mb-2 w-100 text-break px-2 d-block">john@doe.com</a>
                        <a href="tel:000-000-0000" class="text-break px-2 d-block mb-3">000-000-0000</a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item text-body" href="#">Edit Profile</a>
                        <a class="dropdown-item text-body" href="signin.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
      </nav>

    <main class="d-flex flex-column align-items-stretch flex-grow-1 justify-content-around">
        <div class="d-flex flex-column align-items-center justify-content-center" id="search-container">
            <div class="input-group" id="search">
                <select class="form-select">
                    <option value="restaurants">Restaurants</option>
                    <option selected value="food">Food</option>
                    <option value="address">Address</option>
                </select>
                <input type="text" class="form-control" placeholder="Search Restaurants..." value="Sushi">
                <button class="btn" type="button" id="search-btn">
                    <img src="assets/arrow.svg">
                </button>
            </div>
        </div>

        <div id="results" class="d-flex flex-grow-1 flex-column gap-3 justify-content-around align-items-stretch">
            <h2>5 Restaurants Found</h2>
            <div id="restaurants" class="d-flex flex-grow-1 gap-4 flex-wrap justify-content-center align-items-start align-content-start">
                <div class="card restaurant-card">
                    <img src="assets/sushi-1.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Hoseki Sushi</h5>
                        <h6 class="card-subtitle text-muted">4.7/5 ⭐</h6>
                    </div>
                </div>
                <div class="card restaurant-card">
                    <img src="assets/sushi-2.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">August 8</h5>
                        <h6 class="card-subtitle text-muted">3.9/5 ⭐</h6>
                    </div>
                </div>
                <div class="card restaurant-card">
                    <img src="assets/sushi-3.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Bento Box</h5>
                        <h6 class="card-subtitle text-muted">4.3/5 ⭐</h6>
                    </div>
                </div>
                <div class="card restaurant-card">
                    <img src="assets/sushi-4.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Sushi Ichiban</h5>
                        <h6 class="card-subtitle text-muted">4.5/5 ⭐</h6>
                    </div>
                </div>
                <div class="card restaurant-card">
                    <img src="assets/sushi-5.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Jin's Japanese</h5>
                        <h6 class="card-subtitle text-muted">3.5/5 ⭐</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- keep this at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
