<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap needs this -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restify - Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link href="css/global.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="min-vw-100 min-vh-100 d-flex flex-column">

<nav class="navbar navbar-expand-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo-cropped.png" id="logo">
            <span>estifyâ„¢</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="btn btn-outline-light fw-bold ms-auto hover-fg-red" href="signup.html">Sign Up</a>
        <a class="btn btn-outline-light fw-bold ms-2 hover-fg-red" href="#">Sign In</a>
    </div>
</nav>

<main class="align-self-center d-flex flex-column align-items-center justify-content-center flex-grow-1 form-width">
    <h1 class="mb-4">Sign In On Restify</h1>
    <form class="row g-3 needs-validation" novalidate action="/" method="post"> <!-- using bootstrap validation -->
        <div class="col-12">
            <label class="visually-hidden" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required placeholder="Email">
            <div class="invalid-feedback">
                A valid email is required.
            </div>
        </div>
        <div class="col-12">
            <label class="visually-hidden" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required
                   placeholder="Password">
            <div class="invalid-feedback">
                A password is required.
            </div>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-danger bg-red">Sign In</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/bs-validate.js"></script>

</body>
</html>
